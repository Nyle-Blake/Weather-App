<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather-App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

      <div class="outer-cell">
        <div class="input-cell">
          <input class="search-bar" type="text" placeholder="Enter city name">
          <button class="search-btn">&#x1F50E;</button>
        </div>
        <div class="header-cell">
          <img class="weather-icon" src="" alt="">
          <h1 class="city-name-header"></h1>
        </div>
        <div class="info-cell">
          <p class="temp"></p>
          <p class="wind-speed"></p>
          <p class="humidity"></p>
        </div>
      </div>

    <footer>Made by Nyle Blake, &nbsp; Powered by &nbsp; <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a></a></footer>
    
  </body>
</html>
